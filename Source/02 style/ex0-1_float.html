<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 이해하기</title>
    <style>
        #i1{
            width: 50%;
            margin: 0 auto;
        }

        .d1 {
            /*
            border: 1px solid rgb(255, 180, 94);
            */
            margin: 10px;
            width: 200px;
            height: 200px;

        }

        .clear {

        }

</head>

<body>
    <h2 style="background-color: rgb(185, 246, 226); text-align: center;"> float 속성 이해하기 </h2>
    <hr color="gray">

    <div id="i1">

        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>

        <div class="clear"></div>

        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>

        <div class="clear"></div>

        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>

        <div class="clear"></div>

        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>

        <div class="clear"></div>

        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>

        <div class="clear"></div>

    </div>

    <span> 마지막 내용입니다. </span>


</body>

</html>
