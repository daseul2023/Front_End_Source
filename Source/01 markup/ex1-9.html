<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크</title>
</head>
<body>
    <!-- target = "_blank" : 새로운 브라우저에서 이동-->
    <a href="http://www.naver.com" target="_blank">네이버</a> <br>

    <!-- target = "_self" : 자신의 브라우저에서 이동-->
    <a href="http://www.google.com" target="_self">구글</a> <br> <br>

    <!-- 모든 브라우저에서 windows.open 함수를 허용해서 창을 열지 못하도록 설정 -->
    <a href="#" onclick="window.open('https://www.t1.gg/');return false" title="새 창">티원</a>
</body>
</html>
